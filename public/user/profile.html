<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Aroov</title>
    
    <link rel="stylesheet" href="profile.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">

    <nav class="navbar">
        <div class="logo">Aroov Trip.</div>
        <div class="menu-toggle" id="mobile-menu-btn">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </div>
        <div class="nav-links" id="nav-links-container">
            <a href="/user/index.html">Explore</a>
            <a href="/user/favourites.html">Favourites</a>
            <a href="/user/groups.html">Groups</a>
            <a href="/user/profile.html" class="profile-chip active">
                <img src="/default-avatar.png" id="navUserImg" alt="Profile">
                <span id="navUserName">Loading...</span>
            </a>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </nav>

    <div class="pt-24 pb-12 max-w-6xl mx-auto px-4 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-1 space-y-6">
            
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h2 class="text-xl font-bold mb-6 text-gray-800">Edit Profile</h2>

                <div class="flex flex-col items-center mb-6">
                    <div class="w-28 h-28 rounded-full bg-gray-100 overflow-hidden border-4 border-white shadow-md relative group cursor-pointer">
                        <img id="profile-pic-preview" src="/default-avatar.png" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/40 hidden group-hover:flex items-center justify-center text-white text-sm font-medium transition">
                            <i class="fa-solid fa-camera mr-1"></i> Change
                        </div>
                        <input type="file" id="profile-upload" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10">
                    </div>
                </div>

                <form id="profile-form" class="space-y-5">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1">Display Name</label>
                        <input type="text" id="display-name" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-[#ff5a5f] outline-none" placeholder="Your Name">
                    </div>

                    <div class="relative">
                        <label class="block text-sm font-semibold text-gray-700 mb-1">University</label>
                        <div id="uni-dropdown-trigger" class="w-full p-3 border border-gray-200 rounded-lg bg-white flex justify-between items-center cursor-pointer hover:border-[#ff5a5f] transition">
                            <span id="uni-selected-text" class="text-gray-500">Select University...</span>
                            <i class="fa-solid fa-chevron-down text-gray-400 text-sm"></i>
                        </div>
                        <input type="hidden" id="university-id" name="university_id">
                        
                        <div id="uni-dropdown-list" class="hidden absolute z-30 w-full mt-2 bg-white border border-gray-100 rounded-xl shadow-xl max-h-60 overflow-hidden flex flex-col">
                            <div class="p-2 border-b border-gray-100">
                                <input type="text" id="uni-search" class="w-full p-2 text-sm bg-gray-50 rounded-md outline-none" placeholder="Search...">
                            </div>
                            <div id="uni-options-container" class="overflow-y-auto flex-1"></div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Preferred Destination Types</label>
                        <div class="flex flex-wrap gap-2" id="types-container">
                            <button type="button" class="type-btn" data-val="Island">üèùÔ∏è Island</button>
                            <button type="button" class="type-btn" data-val="Nature">üå≤ Nature</button>
                            <button type="button" class="type-btn" data-val="Urban">üèôÔ∏è Urban</button>
                            <button type="button" class="type-btn" data-val="Historical">üèõÔ∏è Historical</button>
                            <button type="button" class="type-btn" data-val="Attraction">üé° Attraction</button>
                        </div>
                        <input type="hidden" id="types-input">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Preferred Activities</label>
                        <div class="flex flex-wrap gap-2" id="activities-container">
                            <button type="button" class="act-btn" data-val="Hiking">ü•æ Hiking</button>
                            <button type="button" class="act-btn" data-val="Foodie">üçî Foodie</button>
                            <button type="button" class="act-btn" data-val="Nightlife">üç∏ Nightlife</button>
                            <button type="button" class="act-btn" data-val="Relaxing">üíÜ Relaxing</button>
                            <button type="button" class="act-btn" data-val="Shopping">üõçÔ∏è Shopping</button>
                        </div>
                        <input type="hidden" id="activities-input">
                    </div>

                    <button type="submit" class="w-full bg-[#ff5a5f] text-white py-3 rounded-xl font-bold text-lg hover:bg-[#ff4146] transition shadow-md">
                        Save Profile
                    </button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <h2 class="text-xl font-bold mb-4 text-gray-800">Change Password</h2>
                <form id="password-form" class="space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 mb-1 uppercase">New Password</label>
                        <input type="password" id="new-password" class="w-full p-3 border border-gray-200 rounded-lg outline-none focus:border-[#ff5a5f]" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-gray-500 mb-1 uppercase">Confirm Password</label>
                        <input type="password" id="confirm-password" class="w-full p-3 border border-gray-200 rounded-lg outline-none focus:border-[#ff5a5f]" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    </div>
                    <button type="submit" class="w-full bg-gray-800 text-white py-2 rounded-lg font-medium hover:bg-gray-900 transition">
                        Update Password
                    </button>
                </form>
            </div>

        </div>

        <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col h-full">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Availability Calendar</h2>
            <div id="calendar" class="flex-grow min-h-[500px]"></div>
        </div>
    </div>

    <div id="event-modal" class="fixed inset-0 bg-black/60 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl">
            <h3 class="text-lg font-bold text-gray-800 mb-2">Mark Available</h3>
            <p id="modal-date-range" class="text-green-600 font-medium text-sm mb-4">...</p>
            <input type="text" id="event-note" class="w-full p-3 border rounded-lg mb-6" placeholder="Note (e.g. Free after 2pm)">
            <div class="flex gap-3">
                <button id="close-modal-btn" class="flex-1 py-3 bg-gray-100 rounded-xl">Cancel</button>
                <button id="save-avail-btn" class="flex-1 py-3 text-white bg-green-500 rounded-xl">Confirm</button>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>
